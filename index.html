<!DOCTYPE html>
  <head>
	<title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body>
	<main class="main">
	  <article class="matrix">
	    <img class="matrix__image" src="./eisenhower-matrix.jpg" alt="Eisenhower matrix">
	    <a class="matrix__info" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
	  </article>
	  <article class="todo-content">
	    <section id="top-section-for-adding-element-to-list" class="todo-content__add add-block">
		  <label class="title add-block__title" for="new">Add Item</label>
		  <div class="add-block__wrapper">
		    <input
			  id="new"
			  class="add-block__input"
			  type="text">
		    <button class="button add-block__button">Add</button>
	      </div>
	    </section>
	    <section class="todo-content__todo todo-block">
		  <h3 class="title todo-block__title">Todo</h3>
		  <ul class="todo-block__list" id="todo">
		    <li class="list-item todo-block__item">
			  <input class="list-item__checkbox" type="checkbox">
			  <label class="list-item__label">Pay Bills</label>
			  <input class="list-item__input" type="text" >
			  <button class="button list-item__edit-button">Edit</button>
			  <button class="button list-item__delete-button">
			    <img src="./remove.svg" alt="Remove" class="list-item__delete-img">
			  </button>
		    </li>
		    <li class="list-item todo-block__item_edit">
			  <input class="list-item__checkbox" type="checkbox">
			  <label class="list-item__label">Go Shopping</label>
			  <input
			    type="text"
			    value="Go Shopping"
			    class="list-item__input">
			    <button class="button list-item__edit-button">Save</button>
			    <button class="button list-item__delete-button">
				  <img class="list-item__delete-img" src="./remove.svg" alt="Remove">
			    </button>
		    </li>
		  </ul>
	    </section>
	    <section class="todo-content__done done-block">
		  <h3 class="title done-block__title">Completed</h3>
		  <ul class="done-block__list" id="done">
			<li class="list-item done-block__item">
			  <input class="list-item__checkbox" type="checkbox" checked>
			  <label class="list-item__label">See the Doctor</label>
			  <input class="list-item__input" type="text">
			  <button class="button list-item__edit-button">Edit</button>
			  <button class="button list-item__delete-button">
				<img class="list-item__delete-img" src="./remove.svg" alt="Remove">
			  </button>
			</li>
		  </ul>
	  </section>
	  </article>
	</main>
    <script src="app.js"></script>
  </body>
</html>
